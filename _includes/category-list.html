<div class="categories">
    {% for post in site.posts %}
        {% if post.url %}
            <div class="category-item">
                <h3 class="category-item-headline">{{post.title}}</h3>
                <a href="{{post.url}}">Link</a>
                {{ post.excerpt }}
            </div>
        {% endif %}
    {% endfor %}
</div>
