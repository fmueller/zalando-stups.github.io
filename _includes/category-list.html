<div class="categories">
    {% for post in site.posts reversed %}
        {% if post.categories[0] == 'stups' %}
            <div class="category-item">
                <h3 class="category-item-headline"><a href="{{post.url}}">{{post.title}}</a></h3>
                {{ post.excerpt }}
            </div>
        {% endif %}
    {% endfor %}
</div>
