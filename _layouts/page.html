---
layout: default
---
<div class="post">
    <header
        class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
    </header>

    {% if page.image %}
    <div class="post-image">
        <img src="{{page.image}}" alt="">
    </div>
    {% endif %}

    <article class="post-content">
    {{ content }}
    </article>

</div>
